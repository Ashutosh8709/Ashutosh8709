<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <div class="bg-decor" aria-hidden="true"></div>
      <section class="card" aria-label="Signup form">
        <header class="card__header">
          <h1>Create your account</h1>
          <p class="subtitle">Join us and start your journey today.</p>
        </header>

        <form id="signupForm" class="form" novalidate>
          <div class="avatar">
            <input type="file" id="avatarInput" accept="image/*" aria-label="Upload profile picture" />
            <label for="avatarInput" class="avatar__label">
              <img id="avatarPreview" alt="Profile preview" />
              <span class="avatar__hint">Upload photo</span>
            </label>
          </div>

          <div class="grid">
            <div class="field">
              <label for="name">Name</label>
              <input id="name" name="name" type="text" placeholder="Alex Morgan" autocomplete="name" required />
              <span class="error" data-error-for="name"></span>
            </div>

            <div class="field">
              <label for="email">Email</label>
              <input id="email" name="email" type="email" placeholder="alex@example.com" autocomplete="email" required />
              <span class="error" data-error-for="email"></span>
            </div>

            <div class="field password">
              <label for="password">Password</label>
              <input id="password" name="password" type="password" placeholder="••••••••" autocomplete="new-password" minlength="8" required />
              <button type="button" class="toggle" data-toggle="password" aria-label="Show password">Show</button>
              <span class="error" data-error-for="password"></span>
            </div>

            <div class="field password">
              <label for="confirmPassword">Confirm password</label>
              <input id="confirmPassword" name="confirmPassword" type="password" placeholder="••••••••" autocomplete="new-password" minlength="8" required />
              <button type="button" class="toggle" data-toggle="confirmPassword" aria-label="Show password">Show</button>
              <span class="error" data-error-for="confirmPassword"></span>
            </div>
          </div>

          <button class="cta" type="submit">Create account</button>
          <p class="terms">By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
      </section>
    </main>

    <script src="./script.js" defer></script>
  </body>
  </html>
